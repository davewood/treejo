<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>treejo.js</title>
    <link href="css/main.css" rel="stylesheet">
  </head>
  <body>
    <div id="content">
        <div id="mytreejo">

            <div class="node">
                <div class="node-panel">
                    <div class="node-panel-header">
                        <div class="node-toggle node-open"></div>
                        node 1 header
                    </div>
                    <div class="node-panel-body">node 1 body</div>
                </div><!-- root node-panel -->
                <div class="node-content">
                    <div class="node-closer"><div></div></div>
                    <div class="node">
                        <div class="node-panel">
                            <div class="node-panel-header">
                                <div class="node-toggle node-open"></div>
                                node 1.1 header
                            </div>
                            <div class="node-panel-body">node 1.1 body</div>
                        </div><!--  1.1 node-panel -->
                        <div class="node-content">
                            <div class="node-closer"><div></div></div>
                            <div class="node">
                                <div class="node-panel">
                                    <div class="node-panel-header">
                                        <div class="node-toggle node-closed"></div>
                                        node 1.1.1  header
                                    </div>
                                    <div class="node-panel-body">node 1.1.1 body</div>
                                </div><!-- 1.1.1 node-panel -->
                            </div>
                            <div class="node">
                                <div class="node-panel">
                                    <div class="node-panel-header">
                                        <div class="node-toggle node-closed"></div>
                                        node 1.1.2 header
                                    </div>
                                    <div class="node-panel-body">node 1.1.2 body</div>
                                </div><!-- 1.1.2 node-panel -->
                            </div>
                        </div>
                    </div>
                    <div class="node">
                        <div class="node-panel">
                            <div class="node-panel-header">
                                <div class="node-toggle node-closed"></div>
                                node 1.2 header
                            </div>
                            <div class="node-panel-body">node 1.2 body</div>
                        </div><!-- 1.2 node-panel -->
                    </div>
                </div><!-- root node-content -->
            </div><!-- root node -->

        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/treejo.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
