<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>treejo.js</title>
    <link href="/css/main.css" rel="stylesheet">
  </head>
  <body>
    <a href="https://github.com/davewood/treejo">treejo on github</a>
    <div id="content">
        <button onclick="treejo.find_node_by_path('1.1.2')">goto 1.1.2</button>
        <button onclick="treejo.find_node_by_path('1.1.2.4')">goto 1.1.2.4</button>
        <button onclick="treejo.find_node_by_path('1.2')">goto 1.2</button>
        <button onclick="treejo.find_node_by_path('1.2.2.4.1.3')">goto 1.2.2.4.1.3</button>
        <br/><br/>
        <div id="mytreejo">

            <div data-node-id="1" class="node">
                <div class="node-panel">
                    <div class="node-panel-header">
                        <div class="node-toggle node-open"></div>
                        <div title="open all child nodes" class="node-show-all">a</div>
                        title-1
                    </div>
                    <div class="node-panel-body">body-1</div>
                </div>
                <div class="node-content">
                    <div title="close node-1" class="node-closer"><div></div></div>

                    <!--          -->
                    <!-- node 1.1 -->
                    <!--          -->
                    <div data-node-id="1.1" class="node">
                        <div class="node-panel">
                            <div class="node-panel-header">
                                <div class="node-toggle node-open"></div>
                                <div title="open all child nodes" class="node-show-all">a</div>
                                title-1.1
                            </div>
                            <div class="node-panel-body">body-1.1</div>
                        </div>
                        <div class="node-content">
                            <div title="close node-1-1" class="node-closer"><div></div></div>

                            <!--            -->
                            <!-- node 1.1.1 -->
                            <!--            -->
                            <div data-node-id="1.1.1" class="node">
                                <div class="node-panel">
                                    <div class="node-panel-header">
                                        title-1.1.1
                                    </div>
                                    <div class="node-panel-body">body-1.1.1</div>
                                </div>
                            </div>

                            <!--            -->
                            <!-- node 1.1.2 -->
                            <!--            -->
                            <div data-node-id="1.1.2" class="node">
                                <div class="node-panel">
                                    <div class="node-panel-header">
                                        <div class="node-toggle node-closed"></div>
                                        <div title="open all child nodes" class="node-show-all">a</div>
                                        title-1.1.2
                                    </div>
                                    <div class="node-panel-body">body-1.1.2</div>
                                </div>
                            </div>

                        </div>
                    </div>

                    <!--          -->
                    <!-- node 1.2 -->
                    <!--          -->
                    <div data-node-id="1.2" class="node">
                        <div class="node-panel">
                            <div class="node-panel-header">
                                <div class="node-toggle node-closed"></div>
                                <div title="open all child nodes" class="node-show-all">a</div>
                                title-1.2
                            </div>
                            <div class="node-panel-body">body-1.2</div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/treejo.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
